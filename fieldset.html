<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Филдсет и Легенд</title>
</head>
<body>
    <fieldset>
        <legend>Филдсет и Легенд</legend>
        <form action="/submit" method="post">
            <label for="name">Имя:</label>
            <input type="text" id="name" placeholder="Введите свое имя" required> <br><br>
            <label for="email">Введите почту:</label>
            <input type="email" id="email" required> <br><br>
            <label for="message">Текст:</label>
            <textarea placeholder="Введите что-то" name="message" id="message" cols="50" rows="4"></textarea> <br><br>
            <label for="password">Пароль:</label>
            <input type="password" id="password" required><br><br>
            <label for="country">Страна:</label>
            <select id="country" name="country" required>
                <option value="">Выберите свою страну</option>
                <option value="us">США</option>
                <option value="ca">Россия</option>
                <option value="uk">Китай</option>
                <option value="au">Казахстан</option>
            </select> <br><br>
       <button type="submit">Submit</button><br><br>
       <button type="reset">Reset</button>
        </form>

    </fieldset>
</body>
</html>
